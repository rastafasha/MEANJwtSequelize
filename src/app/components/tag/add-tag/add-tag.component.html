<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="tag.name" name="name" />
            </div>


            <button (click)="saveTag()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newTag()">Add</button>
        </div>
    </div>
</div>
