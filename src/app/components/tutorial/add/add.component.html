<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description" />
            </div>
            <div class="form-group">
                <label for="description">Tag</label>
                <select class="form-control " [(ngModel)]="tutorial.tag_id">
                  <option disabled  value="">SELECCIONAR</option>
                  <option *ngFor="let tag of tags" [value]="tag.id" >{{tag.name}}</option>
                  </select>
            </div>

            <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newTutorial()">Add</button>
        </div>
    </div>
</div>
