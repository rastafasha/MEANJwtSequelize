<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="#" class="navbar-brand">bezKoder</a>
        <ul class="navbar-nav mr-auto" routerLinkActive="active">
            <li class="nav-item">
                <a routerLink="/home" class="nav-link" routerLink="home">Home </a>
            </li>
            <li class="nav-item" *ngIf="showAdminBoard">
                <a routerLink="/admin" class="nav-link" routerLink="admin">Admin Board</a>
            </li>
            <li class="nav-item" *ngIf="showModeratorBoard">
                <a routerLink="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
            </li>
            <li class="nav-item">
                <a routerLink="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
                <a routerLink="tutorials" class="nav-link">Tutorials</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
                <a routerLink="add" class="nav-link">Add</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
                <a routerLink="tags" class="nav-link">Tags</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
                <a routerLink="add-tag" class="nav-link">AddTags</a>
            </li>
            <!-- <li class="nav-item" *ngIf="isLoggedIn">
                <a routerLink="file-upload" class="nav-link">File-upload</a>
            </li> -->
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
            <li class="nav-item">
                <a routerLink="/register" class="nav-link" routerLink="register">Sign Up</a>
            </li>
            <li class="nav-item">
                <a routerLink="/login" class="nav-link" routerLink="login">Login</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
                <a routerLink="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
            </li>
            <li class="nav-item">
                <a href class="nav-link" (click)="logout()">LogOut</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
